<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Recoverable Reserves - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc-detail-container">
        <button class="back-button" onclick="window.location.href='reserves.html'">
            &lt; Back to Reserves Calculations
        </button>

        <h1 class="calc-title">Recoverable Reserves</h1>

        <div class="input-group">
            <label for="ooip">Original Oil In Place (STB):</label>
            <input type="number" id="ooip" placeholder="Enter OOIP value" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="rf">Recovery Factor (fraction):</label>
            <input type="number" id="rf" placeholder="Enter Recovery Factor (between 0 and 1)" step="0.01" inputmode="decimal">
        </div>
        
        <div class="calc-buttons-group">
            <button id="calcButton" class="calc-button">Calculate</button>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

        <div class="footer">
            <p>Engineer: Ahmed Othman Jameel</p>
            <p>Instagram: AHD.2o0</p>
        </div>
    </div>

    <script src="js/calculations.js"></script>
    <script>
        initializeCalcPage(calcRecoverable, ['ooip', 'rf']);
    </script>
</body>
</html>
