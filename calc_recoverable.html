<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoverable Reserves - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculation-container">
        <div class="back-button-container">
            <a href="index.html">العودة للصفحة الرئيسية</a>
        </div>

        <h1 class="calc-title">Recoverable Reserves</h1>
        
        <p class="calculation-description">
            تقدر هذه الحاسبة كمية النفط أو الغاز التي يمكن استخراجها بشكل اقتصادي من المكمن، بناءً على حجم النفط الأصلي ومعدل الاستخلاص.
        </p>

        <div class="input-group">
            <label for="ooip">Original Oil In Place (STB):</label>
            <input type="number" id="ooip" placeholder="Enter OOIP value" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="rf">Recovery Factor (fraction):</label>
            <input type="number" id="rf" placeholder="Enter Recovery Factor (between 0 and 1)" step="0.01" inputmode="decimal">
        </div>
        
        <div class="button-group">
            <button id="calcButton" class="calculate">Calculate</button>
            <button id="clearButton" class="clear">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

    </div>

    <script src="js/calculations.js"></script>
    <script>
        // استدعاء الدالة العامة لتهيئة الصفحة
        initializeCalcPage(calcRecoverable, ['ooip', 'rf']);
    </script>
</body>
</html>
