<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annular Velocity - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculation-container">
        <div class="back-button-container">
            <a href="index.html">العودة للصفحة الرئيسية</a>
        </div>

        <h1 class="calc-title">Annular Velocity</h1>
        
        <p class="calculation-description">
            تحسب هذه الحاسبة سرعة تدفق سائل الحفر في الفراغ الحلقي بالبئر، وهي ضرورية لضمان كفاءة إزالة المفتتات وتجنب مشاكل الحفر.
        </p>

        <div class="input-group">
            <label for="rate">Flow Rate (gallons/min):</label>
            <input type="number" id="rate" placeholder="Enter Flow Rate" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="ann_area">Annular Area (in²):</label>
            <input type="number" id="ann_area" placeholder="Enter Annular Area" inputmode="decimal">
        </div>
        
        <div class="button-group">
            <button id="calcButton" class="calculate">Calculate</button>
            <button id="clearButton" class="clear">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

        </div>

    <script src="js/calculations.js"></script>
    <script>
        document.getElementById('calcButton').addEventListener('click', function() {
            const rate = parseFloat(document.getElementById('rate').value);
            const ann_area = parseFloat(document.getElementById('ann_area').value);
            const resultDisplay = document.getElementById('result');

            if (isNaN(rate) || isNaN(ann_area) || ann_area === 0) {
                resultDisplay.innerHTML = '<span class="error-message">Please enter valid non-zero numbers for all fields.</span>';
                return;
            }

            // Annular Velocity (ft/min) = (Flow Rate * 24.5) / Annular Area
            const av = (rate * 24.5) / ann_area;
            resultDisplay.innerHTML = `Annular Velocity: <span class="value">${av.toFixed(3)}</span> ft/min`;
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('rate').value = '';
            document.getElementById('ann_area').value = '';
            document.getElementById('result').innerHTML = 'Results will appear here.';
        });
    </script>
</body>
</html>
