<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetroCalc - Productivity Index (PI)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="modeToggleButton" class="mode-toggle-button" aria-label="Toggle dark and light mode">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <div class="main-container">
        <h1 class="main-title">Productivity Index (PI) Calculation</h1>
        <p class="subtitle">Calculate the Productivity Index of a well.</p>

        <div class="calculation-section">
            <h2 class="section-title">Productivity Index (PI)</h2>
            <div class="input-group">
                <label for="mu">Fluid Viscosity (cp):</label>
                <input type="number" id="mu" placeholder="e.g., 0.5">
            </div>
            <div class="input-group">
                <label for="h">Net Pay Thickness (ft):</label>
                <input type="number" id="h" placeholder="e.g., 50">
            </div>
            <div class="input-group">
                <label for="k">Permeability (md):</label>
                <input type="number" id="k" placeholder="e.g., 100">
            </div>
            <div class="input-group">
                <label for="re">External Radius (ft):</label>
                <input type="number" id="re" placeholder="e.g., 2000">
            </div>
            <div class="input-group">
                <label for="rw">Wellbore Radius (ft):</label>
                <input type="number" id="rw" placeholder="e.g., 0.3">
            </div>
            <div class="input-group">
                <label for="B">Oil FVF (Bo) (Rbbl/STB):</label>
                <input type="number" id="B" placeholder="e.g., 1.25">
            </div>
            <div class="input-group">
                <label for="skin">Skin Factor:</label>
                <input type="number" id="skin" placeholder="e.g., 0">
            </div>
            <button id="calcButton" class="calc-button">Calculate PI</button>
            <button id="clearButton" class="clear-button">Clear Fields</button>
            <div class="result-area" id="result">Results will appear here.</div>
        </div>

        <div class="back-button-container">
            <a href="#" onclick="history.back(); return false;">Back</a>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="about.html">About Us</a> |
            <a href="contact.html">Contact Us</a> |
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <p>&copy; 2025 PetroCalc Web. All rights reserved.</p>
    </footer>

    <script src="js/calculations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeCalcPage(calcPi, ['mu', 'h', 'k', 're', 'rw', 'B', 'skin']);
        });
    </script>
</body>
</html>
