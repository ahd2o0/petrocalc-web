<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate WOR - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc-detail-container">
        <button class="back-button" onclick="window.location.href='production.html'">
            &lt; Back to Production Calculations
        </button>

        <h1 class="calc-title">Water Oil Ratio (WOR)</h1>

        <div class="input-group">
            <label for="q_w">Water Production Rate (bbl/day):</label>
            <input type="number" id="q_w" placeholder="Enter Water Rate" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="q_o">Oil Production Rate (bbl/day):</label>
            <input type="number" id="q_o" placeholder="Enter Oil Rate" inputmode="decimal">
        </div>
        
        <div class="calc-buttons-group">
            <button id="calcButton" class="calc-button">Calculate</button>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

        <div class="footer">
            <p>Engineer: Ahmed Othman Jameel</p>
            <p>Instagram: AHD.2o0</p>
        </div>
    </div>

    <script src="js/calculations.js"></script>
    <script>
        initializeCalcPage(calcWor, ['q_w', 'q_o']);
    </script>
</body>
</html>
