<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Oil Ratio (WOR) - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculation-container">
        <div class="back-button-container">
            <a href="index.html">العودة للصفحة الرئيسية</a>
        </div>

        <h1 class="calc-title">Water Oil Ratio (WOR)</h1>
        
        <p class="calculation-description">
            تُظهر هذه الحاسبة نسبة الماء إلى النفط المنتج، وهي مؤشر مهم لتتبع أداء البئر وتحديد مدى تقدم استخلاص النفط.
        </p>

        <div class="input-group">
            <label for="q_w">Water Production Rate (bbl/day):</label>
            <input type="number" id="q_w" placeholder="Enter Water Rate" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="q_o">Oil Production Rate (bbl/day):</label>
            <input type="number" id="q_o" placeholder="Enter Oil Rate" inputmode="decimal">
        </div>
        
        <div class="button-group">
            <button id="calcButton" class="calculate">Calculate</button>
            <button id="clearButton" class="clear">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

    </div>

    <script src="js/calculations.js"></script>
    <script>
        // استدعاء الدالة العامة لتهيئة الصفحة
        initializeCalcPage(calcWor, ['q_w', 'q_o']);
    </script>
</body>
</html>
