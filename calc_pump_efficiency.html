<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Pump Efficiency - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc-detail-container">
        <button class="back-button" onclick="window.location.href='production.html'">
            &lt; Back to Production Calculations
        </button>

        <h1 class="calc-title">Pump Efficiency</h1>

        <div class="input-group">
            <label for="hp_actual">Actual Horsepower (HP):</label>
            <input type="number" id="hp_actual" placeholder="Enter Actual HP" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="hp_hydraulic">Hydraulic Horsepower (HP):</label>
            <input type="number" id="hp_hydraulic" placeholder="Enter Hydraulic HP" inputmode="decimal">
        </div>
        
        <div class="calc-buttons-group">
            <button id="calcButton" class="calc-button">Calculate</button>
            <button id="clearButton" class="clear-button">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

        <div class="footer">
            <p>Engineer: Ahmed Othman Jameel</p>
            <p>Instagram: AHD.2o0</p>
        </div>
    </div>

    <script src="js/calculations.js"></script>
    <script>
        initializeCalcPage(calcPumpEfficiency, ['hp_actual', 'hp_hydraulic']);
    </script>
</body>
</html>
