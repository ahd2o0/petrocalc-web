<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Efficiency - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculation-container">
        <div class="back-button-container">
            <a href="index.html">العودة للصفحة الرئيسية</a>
        </div>

        <h1 class="calc-title">Pump Efficiency</h1>
        
        <p class="calculation-description">
            تقيس هذه الحاسبة كفاءة المضخة عن طريق مقارنة قدرتها الحصانية الفعلية بالقدرة الحصانية الهيدروليكية المطلوبة لعملية الضخ.
        </p>

        <div class="input-group">
            <label for="hp_actual">Actual Horsepower (HP):</label>
            <input type="number" id="hp_actual" placeholder="Enter Actual HP" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="hp_hydraulic">Hydraulic Horsepower (HP):</label>
            <input type="number" id="hp_hydraulic" placeholder="Enter Hydraulic HP" inputmode="decimal">
        </div>
        
        <div class="button-group">
            <button id="calcButton" class="calculate">Calculate</button>
            <button id="clearButton" class="clear">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

    </div>

    <script src="js/calculations.js"></script>
    <script>
        // استدعاء الدالة العامة لتهيئة الصفحة
        initializeCalcPage(calcPumpEfficiency, ['hp_actual', 'hp_hydraulic']);
    </script>
</body>
</html>
