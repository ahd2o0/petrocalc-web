<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Index (PI) - PetroCalc Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="modeToggleButton" class="mode-toggle-button" aria-label="Toggle dark and light mode">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
</button>
    <div class="calculation-container">
        <div class="back-button-container">
            <a href="index.html">العودة للصفحة الرئيسية</a>
        </div>

        <h1 class="calc-title">Productivity Index (PI)</h1>
        
        <p class="calculation-description">
            يحسب هذا المؤشر قدرة البئر على إنتاج السوائل، وهو ضروري لتقييم أداء الآبار وتخطيط الإنتاج.
        </p>

        <div class="input-group">
            <label for="q">Production Rate (bbl/day):</label>
            <input type="number" id="q" placeholder="Enter Production Rate" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="pr">Reservoir Pressure (psi):</label>
            <input type="number" id="pr" placeholder="Enter Reservoir Pressure" inputmode="decimal">
        </div>
        <div class="input-group">
            <label for="pwf">Flowing Bottomhole Pressure (psi):</label>
            <input type="number" id="pwf" placeholder="Enter Bottomhole Pressure" inputmode="decimal">
        </div>
        
        <div class="button-group">
            <button id="calcButton" class="calculate">Calculate</button>
            <button id="clearButton" class="clear">Clear</button>
        </div>

        <div class="result-box">
            <h2>Result:</h2>
            <p id="result" class="result-text">Results will appear here.</p>
        </div>

    </div>

    <script src="js/calculations.js"></script>
    <script>
        // استدعاء الدالة العامة لتهيئة الصفحة
        initializeCalcPage(calcPi, ['q', 'pr', 'pwf']);
    </script>
    <script src="js/calculations.js"></script>
</body>
</html>
